<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
.image-zoom{
  width: 200px;
  overflow: hidden;
}

img{
  width: 100%;
  transition: transform .1s;
}

img:hover{
  -ms-transform: scale(3) translate(30px); /* IE 9 */
  -webkit-transform: scale(3) translate(30px); /* Safari 3-8 */
  transform: scale(3) translate(30px);
}
  </style>

</head>
<body>
  <div class="image-zoom">
    <img src="https://i.ibb.co/xsH8b3S/Tabby-cat-with-blue-eyes-3336579.jpg" alt="Mon chat">
  </div>
</body>
</html>
